<form name="pacientesForm" ng-submit="pacientesForm.$valid && pacientesCtrl.addCompetitor()" novalidate>
    <h2 class="form-title">Ingrese el numero de ID del paciente</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Nombre:</label>
            <input  placeholder ="ej:901010101" type="text" class="form-control"  ng-model='ced' required/>
        </div>
        <div class="col-md-6">
            <label>Contrase√±a:</label>
            <input  placeholder ="ej:a51a" type="text" class="form-control"  ng-model='idA' required/>
        </div>
    </div>
    <div class="form-group col-xs-12" ng-click="pacienteCtrl.verEpiPacientes(ced,idA)">
        <input type="submit" value="submit" class="btn btn-default">
    </div>
</form>
